<div class="container col-6">
    <div class="input-group mb-3 mt-5">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="add-btn" class="btn btn-outline-secondary text-bg-primary p-3" type="button" id="button-addon2">Add</button>
    </div>
    <ul id="parent-list" class="list-group">
        <li class="list-group-item d-flex justify-content-between">
            <h1>First User</h1>
            <button class="btn btn-danger" onclick="removeUser(this)">Remove</button>
        </li>
    </ul>
</div>
<script>
    let addbtn = document.getElementById('add-btn')
    let parent = document.getElementById('parent-list');

    addbtn.addEventListener('click', addUser)


    // eventListener didn't use in innerHTML
    function addUser(e) {
        // if (parent.children[0].classList == className) {
        // 
        // }
        // console.log(e)
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        console.log(currentInput.value)

        let newLi = document.createElement('li')
        newLi.classList = ('list-group-item d-flex justify-content-between')
        newLi.textContent = currentInput.value;

        let currentUserName = currentInput.value;

        newLi.innerHTML = `<h1>${currentUserName}</h1>        
            <button class="btn btn-danger" onclick="removeUser(this)" >Remove</button>`;

        let parent = document.getElementById('parent-list');
        parent.appendChild(newLi)
    }

    function removeUser(e) {
        // console.log(e.parentElement)
        e.parentElement.remove(e)
        if (parent.children.length <= 0) {
            emptyMSG = document.createElement('h2')
            emptyMSG.className = "btn btn-danger"
            emptyMSG.textContent = "User not found"
            emptyMSG.className.add = "emptyMSG"
            parent.appendChild(emptyMSG)
        }
    }
</script>
